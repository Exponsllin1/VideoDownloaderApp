name: Build Android APK

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Build with Buildozer
      uses: artem-solopov/buildozer-action@v2
      with:
        work-dir: ./

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: videodownloader
        path: ./bin/*.apk
